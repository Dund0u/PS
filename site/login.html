    </head>

    <body> 
        <section class="header">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="z-index: 99999;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" href="signup.html">Sign Up</a>
                </li>
                </ul>
            </div>
            </nav>
            <br>
            <center> <h1 class="hd" id="txt"> Common Login Form </h1> </center>
            <br><br>
            <form class="container" id="loginn">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label" style="color:white;">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="max-width: 500px;">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label" style="color:white;">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" style="max-width: 500px;">
                </div>
                <div class="mb-3 form-check" style="padding-left: 0;">
                    <a onclick=open_reset() href="#">Having Trouble signing in?</a>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

              <form class="container" style="display: none;" id="please_work">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label" style="color:white;">Enter Reset Email Address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="max-width: 500px;">
                </div>
                <div class="mb-3 form-check" style="padding-left: 0;">
                    <a onclick=open_login() href="#">Go back to login?</a>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </section> 


       <script>
        function open_reset(){
            document.getElementById("loginn").style.display="none";
            document.getElementById("txt").style.display="none";
            document.getElementById("please_work").style.display="block";
        }

        function open_login(){
            document.getElementById("loginn").style.display="block";
            document.getElementById("txt").style.display="contents";
            document.getElementById("please_work").style.display="none";
        }
       </script>
               <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
               <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
