    <body style="background: white; min-width: 400px;"> 
        <section class="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="z-index: 99999;">

        <form style="margin:3% 2% 2% 3%">
            <div class="form-row" style="margin-bottom: 2%;">
            <div class="col">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Search by Title">
            </div>
            <div class="col">
                <label>Tags</label>
                <input type="text" class="form-control" placeholder="Search by Tags">
            </div>
            <div class="col">
                <label>Country</label>
                <input type="text" class="form-control" placeholder="Search by Country">
            </div>
            <div class="col">
                <label>Entries</label>
                <input type="number" class="form-control" placeholder="Enter No. of Entries">
            </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label>Institution</label>
                    <input type="text" class="form-control" placeholder="Search by Institution">
                </div>
                <div class="col">
                    <label>Date</label>
                    <input type="date" class="form-control" placeholder="Search by Date">
                </div>
                <div class="col">
                    <label>Status</label>
                    <input type="text" class="form-control" placeholder="Search by Status">
                </div>
                <center>
                <div class="col">
                    <label style="visibility: hidden;">Date</label><br>
                    <button type="button" class="btn btn-secondary" onclick="reset_table()">Reset</button><br>
                </div>
                </center>
                <center>
                <div class="col">
                    <label style="visibility: hidden;">Date</label><br>
                    <button type="button" class="btn btn-success" onclick="search()">Search</button>
                </div>
                </center>
                </div>
        </form>
        <div class="container">
        <table class="table" id="tabul">
            <tr>
                <div><th>Title <img src ="images/disabled.png" class="im" id="im1" onclick="change_img('im1')"></th></div>
                <div><th>Tags <img src ="images/disabled.png" class="im"  id="im2" onclick="change_img('im2')"></th></div>
                <div><th>Contry <img src ="images/disabled.png" class="im"  id="im3" onclick="change_img('im3')"></th></div>
                <div><th>Institution <img src ="images/disabled.png" class="im"  id="im4" onclick="change_img('im4')"></th></div>
                <div><th>Date <img src ="images/disabled.png" class="im"  id="im5" onclick="change_img('im5')"></th></div>
                <div><th>Status <img src ="images/disabled.png" class="im"  id="im6" onclick="change_img('im6')"></th></div>
                <div><th>Link <img src ="images/disabled.png" class="im"  id="im7" onclick="change_img('im7')"></th></div>
                
              </tr>
        </table>
    </div>
