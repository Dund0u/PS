<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body onload="main()">
    <table class="table" id="tabul">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Salary</th>
            <th>Date of Joining</th>
        </tr>
    </table>
    <script>
        function add_row(t,nam,adr,sal,dat){
            let now = t.insertRow(-1);
            now.insertCell().innerHTML = nam;
            now.insertCell().innerHTML = adr;
            now.insertCell().innerHTML = sal;
            now.insertCell().innerHTML = dat;
            
        }
        function main(){
            let table = document.getElementById("tabul");
            const high = [];
            const dec = [];
            fetch("https://rawcdn.githack.com/kmitprojectschool/sem12022/788c820e40a750fecb30433c8d346457b7859abc/employee.json")
            .then(res => res.json())
            .then(data => data.Employees.forEach(ele => {
                add_row(table,ele.Name,ele.Address,ele.Salary,ele.DateOfJoining);
                if(ele.Salary>50000){
                    high.push(ele.Name);
                }
                if(ele.DateOfJoining.slice(3,5)==12){
                    dec.push(ele.Name);
                }
            }))
            .then(sm=>console.log("High earners are:"+high+"\nOnes who joined in december are: "+dec));

        }
    </script>
</body>
</html>
