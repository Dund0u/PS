    <body>
        <div style="text-align:center;margin-top:25vh">
            <h1 class="display-6 lead fw-bold">Click to Open the Table</h1>
            <button class="hov" id="toggler">Click me to view the Table</button>
            <br>
            <br>
            <center><table id="table" class="table table-dark table-striped"></table></center>
        </div>
        <script>
            var button = document.getElementById("toggler");
            var table = document.getElementById("table");

            const arr = ["Anakin","Obi-Wan","Luke","Leia"];
            button.addEventListener("click",show);

            function show(){
                table.innerHTML = null;
                var row = table.insertRow(0);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                cell1.innerHTML = "Serial No.";
                cell2.innerHTML = "Name";


                for(i=0;i<arr.length;i++){
                    var row = table.insertRow();
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    cell1.innerHTML = i+1;
                    cell2.innerHTML = arr[i];
                }
            }


        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
    </body>
